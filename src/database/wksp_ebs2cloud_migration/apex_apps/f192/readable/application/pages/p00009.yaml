- # ====== Region: R_MODULE_INFO ===============================
  id: 101698882959023640
  identification: 
    name: R_MODULE_INFO
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ID,
             FUSION_PILLAR,
             MODULE,
             ENTITY,
             SUB_ENTITY,
             FILE_NAME,
             URL,
             DOCUMENT_ACCOUNT,
             JOB_NAME,
             CREATED_BY,
             CREATION_DATE,
             UPDATED_BY,
             LAST_UPDATION_DATE
        from XXMIG_PAYLOADS
         WHERE ( FUSION_PILLAR= NVL(:I9_FUSION_PILLAR, FUSION_PILLAR)
             OR INSTR(',' || :I9_FUSION_PILLAR || ',', ',' || FUSION_PILLAR || ',') > 0)
         AND ( MODULE= NVL(:I9_MODULE, MODULE)
             OR INSTR(',' || :I9_MODULE || ',', ',' || MODULE || ',') > 0)
         AND ( ENTITY= NVL(:I9_ENTITY, ENTITY)
             OR INSTR(',' || :I9_ENTITY || ',', ',' || ENTITY || ',') > 0)
           AND ( SUB_ENTITY= NVL(:I9_SUB_ENTITY, SUB_ENTITY)
             OR INSTR(',' || :I9_SUB_ENTITY || ',', ',' || SUB_ENTITY || ',') > 0);
      
      
    page-items-to-submit: 
    - I9_FUSION_PILLAR
    - I9_MODULE
    - I9_ENTITY
    - I9_SUB_ENTITY

