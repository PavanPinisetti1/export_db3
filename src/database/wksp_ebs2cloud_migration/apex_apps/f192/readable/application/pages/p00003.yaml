dynamic-actions: 
- # ====== Dynamic Action: change in environment name ==========
  id: 100880605823957632
  identification: 
    name: change in environment name

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - I3_ENVIRONMENT_NAME

  configuration: 
    build-option: Commented Out # 219352748727126957

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 100880632473957633
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        if :P3_ENVIRONMENT_NAME = 'PROD (Production)' then
        :P3_DB_IP_ADDR := '192.168.1.100';
        :P3_DB_PORT :='1521';
        :P3_DB_SERVICE_NAME := 'EBS_PROD';
        
        :P3_DB_LINK_NAME := 'PROD_LINK';
        
        elsif :P3_ENVIRONMENT_NAME = 'DEV (Development)' then
        :P3_DB_IP_ADDR := '192.168.1.101';
        :P3_DB_PORT :='1521';
        :P3_DB_SERVICE_NAME := 'EBS_DEV';
        :P3_DB_LINK_NAME := 'DEV_LINK';
        
        
        elsif :P3_ENVIRONMENT_NAME = 'TEST (Testing/QA)' then
        :P3_DB_IP_ADDR := '192.168.1.102';
        :P3_DB_PORT :='1521';
        :P3_DB_SERVICE_NAME := 'EBS_TEST';
        :P3_DB_LINK_NAME := 'TEST_LINK';
        
        end if;
      items-to-submit: 
      - I3_ENVIRONMENT_NAME
      items-to-return: 
      - I3_DB_LINK_NAME
      - I3_DB_IP_ADDR
      - I3_DB_PORT
      - I3_DB_SERVICE_NAME
      suppress-change-event: false

    execution: 
      sequence: 10
      event: change in environment name # 100880605823957632
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 101633583470916406
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            -- Create the collection or clear it if already exists
             IF apex_collection.collection_exists('USER_INFO_COLLECTION') THEN 
                    apex_collection.delete_collection('USER_INFO_COLLECTION');
                    end if;
        
            APEX_COLLECTION.CREATE_COLLECTION(p_collection_name => 'USER_INFO_COLLECTION');
        
            -- Add values from page items and application user to the collection
            APEX_COLLECTION.ADD_MEMBER(
                p_collection_name => 'USER_INFO_COLLECTION',
                p_c001            => :P3_ENVIRONMENT_NAME,  -- Environment name
                p_c002            => :P3_POD_NAME,           -- Pod name
                p_c003            => SYS_CONTEXT('USERENV', 'SESSION_USER')  -- Application user
            );
        END;
        
      items-to-submit: 
      - I3_ENVIRONMENT_NAME
      - I3_POD_NAME

    execution: 
      sequence: 20
      event: change in environment name # 100880605823957632
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

