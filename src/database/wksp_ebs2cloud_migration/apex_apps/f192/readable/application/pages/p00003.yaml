processes: 
- # ====== Process: PR_Project Details - Save Interactive Grid D
  id: 100879341440957620
  identification: 
    name: PR_Project Details - Save Interactive Grid Data
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: R_Project_Details # 100876811700957594

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      BEGIN
          IF :APEX$ROW_STATUS = 'C' THEN
              -- Insert new record
              INSERT INTO XXMIG_PROJECT_DETAILS 
                  (PROJECT_NAME, PROJECT_DESCRIPTION, DATE_FORMAT, CURRENCY_FORMAT, NUMBER_FORMAT, ENVIRONMENT_TYPE) 
              VALUES 
                  (:PROJECT_NAME, :PROJECT_DESCRIPTION, :DATE_FORMAT, :CURRENCY_FORMAT, :NUMBER_FORMAT, :ENVIRONMENT_TYPE);
          
          ELSIF :APEX$ROW_STATUS = 'U' THEN
              -- Update existing record using ROW_ID
              UPDATE XXMIG_PROJECT_DETAILS 
              SET 
                  PROJECT_NAME = :PROJECT_NAME,
                  PROJECT_DESCRIPTION = :PROJECT_DESCRIPTION,
                  DATE_FORMAT = :DATE_FORMAT,
                  CURRENCY_FORMAT = :CURRENCY_FORMAT,
                  NUMBER_FORMAT = :NUMBER_FORMAT,
                  ENVIRONMENT_TYPE = :ENVIRONMENT_TYPE
              WHERE ROWID = :ROWID;
          
          ELSIF :APEX$ROW_STATUS = 'D' THEN
              -- Delete record using ROW_ID
              DELETE FROM XXMIG_PROJECT_DETAILS 
              WHERE ROWID = :ROWID;
          END IF;
      END;
      
    prevent-lost-updates: true
    lock-row: Yes

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

- # ====== Process: PR_Get_Page_d ==============================
  id: 100921867550819717
  identification: 
    name: PR_Get_Page_d
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
          -- Create or populate an APEX collection with the environment, pod name, and app user
          APEX_COLLECTION.CREATE_COLLECTION(p_collection_name => 'USER_INFO_COLLECTION');
      
          -- Add values to the collection: environment name, pod name, and app user
          APEX_COLLECTION.ADD_MEMBER(
              p_collection_name => 'USER_INFO_COLLECTION',
              p_c001            => :I3_ENVIRONMENT_NAME,  -- Environment name
              p_c002            => :I3_POD_NAME,           -- Pod name
              p_c003            => SYS_CONTEXT('USERENV', 'SESSION_USER')  -- Application user
          );
        SELECT c002
          INTO :I3_STORE
          FROM apex_collections
          WHERE collection_name = 'USER_INFO_COLLECTION' ;
          --   AND seq_id = 1;  
          
      END;
      

  execution: 
    sequence: 30
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

