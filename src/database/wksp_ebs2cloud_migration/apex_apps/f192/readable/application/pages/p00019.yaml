processes: 
- # ====== Process: New ========================================
  id: 23748494752602734
  identification: 
    name: New
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_blob         BLOB;
          l_file_name    VARCHAR2(1000);
      BEGIN
      
          FOR r1 IN (
              SELECT * 
              FROM apex_application_temp_files f,
                   TABLE( apex_data_parser.parse(
                               p_content            => f.blob_content,
                               p_add_headers_row    => 'Y', 
                               p_file_name          => f.filename,
                               p_xlsx_sheet_name    => 'sheet1.xml',  
                               p_skip_rows          => 1  
                               )
                        ) p
              WHERE f.name = :P19_UPLOAD  
          ) LOOP        
              UPDATE XXmig_CUSTOM_MAPPINGS
              SET DESCRIPTION =  r1.col003
              WHERE upper(FBDI_IDENTIFIER) =  Upper(r1.col001)
      		and FUSION_TEMPLATE_COLUMN= r1.col002;  
          END LOOP;
      
      END;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: sucess

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: UPDATE # 23748558747602735

