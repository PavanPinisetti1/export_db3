    location: Local Database
    type: SQL Query
    sql-query: |
      Select u.USER_ID
            ,u.USER_NAME
            ,u.EMAIL_ADDRESS
            ,w.IS_ADMIN
            ,w.IS_APPLICATION_DEVELOPER 
      From 
           APEX_WORKSPACE_APEX_USERS w
