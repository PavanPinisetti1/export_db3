processes: 
- # ====== Process: generate_csv ===============================
  id: 241015297703186174
  identification: 
    name: generate_csv
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
      l_clob clob;
      l_zippped blob;
      l_base64 clob;
      begin 
      for i in (
      select 'CREATE' ||','||
      aps.vendor_name||','||
      null||','||
      null||','||
      null||','||
      'Corporation'||','||
      null||','||
      null||','||
      'PROSPECTIVE' ||','||
      null||','||
      null||','||
      HZP.DUNS_NUMBER||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      'US'||','||',,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,'||
      'Batch_04102024'||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      null||','||
      'END' as csv_row
      from 
      ap_suppliers@apps_ebs aps
      , hz_parties@apps_ebs hzp
      where 
      rownum<=15
      and HZP.PARTY_ID =aps.party_id) 
      loop
      l_clob := l_clob||TO_CLOB(i.csv_row)||CHR(10);
      end loop;
      
      -- insert into temp (Response) values (l_clob);
      l_zippped := XX_ERP_INT_UTIL_PKG.zip_csv_file (l_clob);
      -- l_base64  := XX_ERP_INT_UTIL_PKG.blob_to_base64 (l_zippped);
      l_base64  := APEX_WEB_SERVICE.BLOB2CLOBBASE64 ( l_zippped);
      insert into temp (response) values (l_base64);
      
      
      
      XX_ERP_INT_UTIL_PKG.migrate_to_cloud(
               p_url  =>'https://fa-etaj-dev18-saasfademo1.ds-fa.oraclepdemos.com/fscmRestApi/resources/latest/erpintegrations'         
              ,p_operation_name  => 'importBulkData'
              ,p_doc_content     =>  l_base64
              ,p_doc_content_type => 'zip'
              ,p_file_name        =>'PozSuppliersInt.zip'
              ,p_document_account =>'prc$/supplier$/import$'
              ,p_job_name         =>'/oracle/apps/ess/prc/poz/supplierImport,ImportSuppliers'
              ,p_param_list       =>'NEW,Y,Batch_04102024'
              ,p_callback_url     =>'https://winfo106.winfosolutions.com:4443/winbot/r/wksp_ebs2cloud_migration/erp-integrations145/login?session=29224069465401'
              ,p_notify_code      =>null
              ,p_job_options      =>null
              );
      
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: Export # 241015253891186173

