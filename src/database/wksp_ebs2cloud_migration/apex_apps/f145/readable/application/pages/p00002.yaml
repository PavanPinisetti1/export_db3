- # ====== Region: R_PREVIEW ===================================
  id: 240573506003560878
  identification: 
    name: R_PREVIEW
    type: Interactive Grid

  source: 
    location: Local Database
    type: Function Body returning SQL Query
    language: PL/SQL
    pl/sql-function-body-returning-sql-query: |
      declare
      l_query varchar2(2400);
      l_column_names varchar2(2400);
      l_table_names varchar2(2400);
      l_where varchar2(2400);
      
      begin
          select  
              listagg(distinct ebs_table_name||'@apps_ebs'||' '||XX_ERP_INT_UTIL_PKG.generate_alias_name(ebs_table_name),',')
             ,listagg(XX_ERP_INT_UTIL_PKG.generate_alias_name(ebs_table_name)||'.'|| ebs_column_name ,',') 
          into 
              l_table_names 
             ,l_column_names 
          from 
             xx_custom_mappings 
          where 
          1=1
          and ebs_table_name is not null
          and ebs_column_name is not null;
      
          for i in (select * from xx_custom_mappings where MAPPING_TABLE is not null and MAPPING_COLUMN is not null )
          loop
              l_where := ' AND '||XX_ERP_INT_UTIL_PKG.generate_alias_name(i.EBS_TABLE_NAME)||'.'||i.ebs_column_name||' = ' ||XX_ERP_INT_UTIL_PKG.generate_alias_name(i.MAPPING_TABLE)||'.'||i.MAPPING_COLUMN;
          end loop;
       
          for i in (select * from xx_custom_mappings where EBS_TABLE_NAME IS NOT NULL AND ebs_column_name IS NOT NULL)
          LOOP
             l_query:='SELECT '||lower(l_column_names)||' FROM '||lower(l_table_names)||' WHERE 1=1 '||lower(l_where);
          END LOOP;
           return l_query;
      end;

