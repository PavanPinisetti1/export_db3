- # ====== Dynamic Action: map_btn =============================
  id: 71090326513072377
  identification: 
    name: map_btn

  execution: 
    sequence: 20
    event-scope: Static

  when: 
    event: Page Load

  configuration: 
    build-option: Commented Out # 196324354388373242

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 71090419223072378
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var button = document.querySelector('#mapping');
        
        var toolbar = document.querySelector('#tool');
        
        var saveButton = toolbar.querySelector('button[data-action="save"]');
        
        button.type = 'button';
        
        button.className = 'a-Button a-Toolbar-item  t-Button--hot';
        
         
        // Insert the new button after the Save button
        saveButton.parentNode.insertBefore(button, saveButton.nextSibling);
         

    execution: 
      sequence: 10
      event: map_btn # 71090326513072377
      fire-when-event-result-is: True
      fire-on-initialization: false

