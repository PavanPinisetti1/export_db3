processes: 
- # ====== Process: PR_Users - Save Interactive Grid Data ======
  id: 78282025328460820
  identification: 
    name: PR_Users - Save Interactive Grid Data
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: R_Users # 78280772798460807

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      begin
       
      IF :APEX$ROW_STATUS= 'C' then
      INSERT INTO USER_MANAGEMENT (FIRST_NAME,LAST_NAME,USER_NAME,PASSWORD,USER_ROLE,MODULE_ACCESS,PROJECT,ENVIRONMENT_TYPE)
      VALUES(:FIRST_NAME,:LAST_NAME,:USER_NAME,:PASSWORD,:USER_ROLE,:MODULE_ACCESS,:PROJECT,:ENVIRONMENT_TYPE);
      
          ELSIF :APEX$ROW_STATUS = 'U' THEN
            
              UPDATE USER_MANAGEMENT 
              SET 
                  FIRST_NAME = :FIRST_NAME,
                  LAST_NAME = :LAST_NAME,
                  USER_NAME = :USER_NAME,
                  PASSWORD = :PASSWORD,
                  USER_ROLE = :USER_ROLE,
                  MODULE_ACCESS = :MODULE_ACCESS,
                  PROJECT = :PROJECT,
                  ENVIRONMENT_TYPE = :ENVIRONMENT_TYPE
              WHERE  ROWID= :ROWID;
              
          
          ELSIF :APEX$ROW_STATUS = 'D' THEN
             
              DELETE FROM USER_MANAGEMENT 
              WHERE  ROWID= :ROWID;
          END IF;
       
       commit;
      end;
    prevent-lost-updates: true
    lock-row: Yes

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

